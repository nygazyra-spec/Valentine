<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Valentine Gifts ğŸ’–</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- Calligraphy font -->
<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital@1&display=swap" rel="stylesheet">

<style>
body {
  margin: 0;
  height: 100vh;
  font-family: Arial, sans-serif;
  background: #ffe6eb;
  display: flex;
  justify-content: center;
  align-items: center;
  overflow: hidden;
}

.section {
  display: none;
  text-align: center;
  padding: 20px;
}

.active { display: block; }

button {
  font-size: 1.1rem;
  padding: 12px 28px;
  margin: 10px;
  border: none;
  border-radius: 10px;
  cursor: pointer;
  background: #ff4d6d;
  color: white;
}

/* Bouquet */
.bouquet {
  max-width: 85vw;
  max-height: 80vh;
  border-radius: 12px;
  box-shadow: 0 20px 40px rgba(0,0,0,0.25);
}

/* Lyrics */
.lyrics {
  font-family: "Playfair Display", serif;
  font-style: italic;
  font-size: 1.8rem;
  line-height: 1.6;
  color: #7a1c2f;
}

/* Kisses */
.kiss {
  position: absolute;
  font-size: 2.5rem;
  animation: blow 6s ease-out forwards;
  opacity: 0;
}

@keyframes blow {
  0% {
    transform: translateY(40px) scale(0.6);
    opacity: 0;
  }
  20% {
    opacity: 1;
  }
  100% {
    transform: translateY(-500px) scale(1.3);
    opacity: 0;
  }
}
</style>
</head>

<body>

<!-- MENU -->
<div id="menu" class="section active">
  <h1>Choose your gift ğŸ</h1>
  <button onclick="gift1()">Gift 1 ğŸ’</button>
  <button onclick="gift2()">Gift 2 ğŸ¶</button>
  <button onclick="gift3()">Gift 3 ğŸ˜˜</button>
</div>

<!-- CONTENT -->
<div id="content" class="section">
  <div id="output"></div>
</div>

<audio id="loverSong" src="lover.mp4"></audio>

<script>
let kissInterval;

function showContent(html) {
  document.getElementById("menu").classList.remove("active");
  document.getElementById("content").classList.add("active");
  document.getElementById("output").innerHTML = html;
}

/* ğŸ’ Bouquet */
function gift1() {
  showContent(`
    <h1>Just for you ğŸ’–</h1>
    <img class="bouquet" src="roses.webp" alt="50 Red Roses Bouquet">
  `);
}

/* ğŸ¶ Lyrics */
function gift2() {
  showContent(`
    <div class="lyrics">
      Ladies and gentlemen, will you please standâ€¦<br><br>
      With every guitar string scar on my hand,<br>
      I take this magnetic force of a man<br>
      to be my lover âœ¨
    </div>
  `);
  document.getElementById("loverSong").play();
}

/* ğŸ˜˜ Kisses */
function gift3() {
  showContent(`<h1>Blowing kisses your way ğŸ˜˜</h1>`);
  clearInterval(kissInterval);
  kissInterval = setInterval(createKiss, 500);
}

function createKiss() {
  const kiss = document.createElement("div");
  kiss.className = "kiss";
  kiss.innerText = "ğŸ’‹";
  kiss.style.left = Math.random() * window.innerWidth + "px";
  kiss.style.bottom = "20px";
  document.body.appendChild(kiss);

  setTimeout(() => kiss.remove(), 6000);
}
</script>

</body>
</html>
