<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Janaki D, Will You Be My Valentine ğŸ’–</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital@1&display=swap" rel="stylesheet">

<style>
body {
  margin: 0;
  height: 100vh;
  background: #ffe6eb;
  font-family: Arial, sans-serif;
  overflow: hidden;
  display: flex;
  justify-content: center;
  align-items: center;
}

/* Sections */
.section {
  display: none;
  height: 100vh;
  text-align: center;
  justify-content: center;
  align-items: center;
  flex-direction: column;
}
.active { display: flex; }

button {
  font-size: 1.1rem;
  padding: 12px 28px;
  margin: 10px;
  border: none;
  border-radius: 10px;
  cursor: pointer;
  background: #ff4d6d;
  color: white;
  transition: transform 0.2s;
}
button:hover { transform: scale(1.1); }

/* NO BUTTON FLYING */
#no {
  position: absolute;
  background: #adb5bd;
}

/* Bouquet */
.bouquet {
  max-width: 85vw;
  max-height: 80vh;
  border-radius: 14px;
  box-shadow: 0 25px 45px rgba(0,0,0,0.25);
}

/* Lyrics */
.lyrics {
  font-family: "Playfair Display", serif;
  font-style: italic;
  font-size: 1.9rem;
  line-height: 1.7;
  color: #7a1c2f;
}

/* Kisses */
.kiss {
  position: absolute;
  font-size: 1.5rem;
  animation: grow 6s forwards;
}
@keyframes grow {
  from { transform: scale(0.5); opacity:0.6; }
  to { transform: scale(3); opacity:1; }
}

/* Bow overlay (hidden initially) */
#bowOverlay {
  display: none; /* hidden initially */
  position: fixed;
  top:0; left:0;
  width:100%;
  height:100%;
  justify-content: center;
  align-items: center;
  pointer-events:none;
  z-index: 999;
}

#bowOverlay img {
  max-width: 80%;
  max-height: 50%;
  object-fit: contain;
  transform: scale(0);
  transition: transform 1s ease;
}
#bowOverlay.active img {
  transform: scale(1);
}
</style>
</head>

<body>

<!-- SECTION 1: Valentine Question -->
<div id="question" class="section active">
  <h1 style="font-size:2.2rem;">Janaki D, will you be my Valentine? ğŸ’˜</h1>
  <div>
    <button onclick="goYes()">Yes</button>
    <button id="no">No</button>
  </div>
</div>

<!-- SECTION 2: Gift Menu -->
<div id="menu" class="section">
  <h1>Choose your gift ğŸ</h1>
  <button onclick="gift1()">Gift 1 ğŸ’</button>
  <button onclick="gift2()">Gift 2 ğŸ¶</button>
  <button onclick="gift3()">Gift 3 ğŸ˜˜</button>
</div>

<!-- SECTION 3: Gift Content -->
<div id="content" class="section">
  <div id="output"></div>
</div>

<!-- Bow overlay -->
<div id="bowOverlay">
  <img src="bow.png" alt="Beautiful Bow">
</div>

<!-- Optional audio -->
<audio id="loverSong" src="lover.mp4"></audio>

<script>
const noBtn = document.getElementById("no");
let kissInterval;

// NO BUTTON flies away
noBtn.addEventListener("mouseover", () => {
  const x = Math.random() * (window.innerWidth - noBtn.offsetWidth);
  const y = Math.random() * (window.innerHeight - noBtn.offsetHeight);
  noBtn.style.left = x + "px";
  noBtn.style.top = y + "px";
});

// YES button
function goYes() {
  show("menu");
}

// Show section
function show(id) {
  document.querySelectorAll(".section").forEach(s => s.classList.remove("active"));
  document.getElementById(id).classList.add("active");
}

// Show beautiful bow
function showBow() {
  const overlay = document.getElementById("bowOverlay");
  overlay.style.display = "flex"; // make visible
  setTimeout(() => {
    overlay.classList.add("active"); // trigger scale animation
  }, 50);
}

// ğŸ’ Gift 1
function gift1() {
  show("content");
  document.getElementById("output").innerHTML = `
    <h1>Just for you ğŸ’–</h1>
    <img class="bouquet" src="roses.webp">
  `;
  setTimeout(showBow, 3000);
}

// ğŸ¶ Gift 2
function gift2() {
  show("content");
  document.getElementById("output").innerHTML = `
    <div class="lyrics">
      Ladies and gentlemen, will you please standâ€¦<br><br>
      With every guitar string scar on my hand,<br>
      I take this magnetic force of a man<br>
      to be my lover âœ¨
    </div>
  `;
  document.getElementById("loverSong").play();
  setTimeout(showBow, 3000);
}

// ğŸ˜˜ Gift 3
function gift3() {
  show("content");
  document.getElementById("output").innerHTML = `<h1>Blowing kisses ğŸ˜˜</h1>`;
  clearInterval(kissInterval);
  kissInterval = setInterval(createKiss, 200);
  setTimeout(showBow, 3000);
}

function createKiss() {
  const kiss = document.createElement("div");
  kiss.className = "kiss";
  kiss.innerText = "ğŸ’‹";
  kiss.style.left = Math.random() * window.innerWidth + "px";
  kiss.style.top = Math.random() * window.innerHeight + "px";
  document.body.appendChild(kiss);
}
</script>

</body>
</html>
